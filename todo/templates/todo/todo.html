<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do Things</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/index.css' %}">
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>
<body class="all">
    <div class="signup-login">
        <div>
            <h1>
                Hello {{ user }}
            </h1>
        </div>
        <div class="signup-box">
            <div class="heading">
                    Get things done
            </div>
            <i class="fa-solid fa-right-from-bracket"></i>
            <form method="post">
                {% csrf_token %}
                <input type="text" class="inp" name="title" required placeholder="Add some tasks">
                <input type="submit" class="submit-button" value="Add Task">
            </form>
            {% for todo in res%}
                <div class="Todo">
                    <h5>{{ todo.srno }}</h5>
                    <p>{{ todo.title }}</p>
                    <div>
                        <a href="{% url 'todo:edit_todo' todo.srno %}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href=""><i class="fa-solid fa-trash"></i></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
